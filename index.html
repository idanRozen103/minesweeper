<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>

<body onload="setLevel(0)">

    <div class="level-nav">
        <div class="beginner level" onclick="setLevel(1)">Beginner</div>
        <div class="intermediate level" onclick="setLevel(2)">Intermediate</div>
        <div class="expert level" onclick="setLevel(3)">Expert</div>
    </div>
    <div class="display-board">
        <div class="timer">000</div>
        <img class="status" onclick="restart()" src="img/duringGame.png" />
        <div class="mine-count"></div>
    </div>

    <div class="board-container"></div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
