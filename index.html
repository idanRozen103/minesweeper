<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>

<body onload="setLevel(0)">
    <div class="level-nav">
        <div class="beginner level" onclick="setLevel(1)">Beginner</div>
        <div class="intermediate level" onclick="setLevel(2)">Intermediate</div>
        <div class="expert level" onclick="setLevel(3)">Expert</div>
    </div>
    <div class="display-board">
        <img src="img/watch.png">
        <div class="timer">000</div>
        <img src="img/bomb.png">
        <div class="mine-count"></div>
    </div>

    <div class="game-extension">
        <div class="extra">
            <div class="hints">
                <img class="hint1" onclick="hintClicked(this)" src="img/idea.png" />
                <img class="hint2" onclick="hintClicked(this)" src="img/idea.png" />
                <img class="hint3" onclick="hintClicked(this)" src="img/idea.png" /></div>
            <img class="status" onclick="restart()" src="img/duringGame.png" />

            <div class="lives">
                <img src="img/heart.png" />
                <img src="img/heart.png" />
                <img src="img/heart.png" />
            </div>

        </div>

        <div class="board-surrounding">
            <div class="safe-cell" onclick="useSafeCell()">
                <img src="img/unlock.png">
                <p>left: <span>3</span></p>
            </div>
            <div class="board-container"></div>
        </div>
    </div>
    </div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
